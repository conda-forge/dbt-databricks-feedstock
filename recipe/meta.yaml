{% set name = "dbt-databricks" %}
{% set version = "1.8.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 41beae7d548219119aa8298444e41e62af87947275a69deb06aba452a79d0eb9

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - databricks-sql-connector >=3.1.0, <3.2.0
    - dbt-spark >=1.8.0,<1.9
    - dbt-core >=1.8.0,<2.0
    - dbt-adapters >=1.3.0,<2.0
    - databricks-sdk ==0.17.0
    - keyring >=23.13.0
    - pandas <2.2.0
    - protobuf <5.0.0

test:
  imports:
    - dbt
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/databricks/dbt-databricks
  summary: The Databricks adapter plugin for dbt
  license: Apache-2.0
  license_file: License.md

extra:
  recipe-maintainers:
    - monaldoj
